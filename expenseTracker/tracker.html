<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style1.css">

</head>

<body onload="showExpenses()">

    <div class="container justify-content-center">

        <!-- <div class="card"> -->
        <h1>Expense Tracker App</h1>
        <!-- <div class="card-body"> -->
        <form  onsubmit="return addExpense()" id="expense-form" class="row gy-2 gx-3 align-items-center">
            <!-- <div class=" d-flex justify-content-between input-section"> -->
                <input type="hidden" id="editIndex">
                <div class=" form-group col-auto">
                    <label for="amount" class="form-label">choose for amount</label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <!-- <label class="input-group-text">$</label> -->
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                </div>
                <div class="form-group col-auto">
                    <label for="description" class="form-label">choose description</label>
                    <input type="text" id="description" class="form-control" required>
                </div>
                <div class="form-group col-auto">
                    <label for="category" class="form-label">Choose a category:</label>
                    <select name="expenses" id="category" class="form-select" required>
                        <option selected id="selected" >Choose...</option>
                        <option value="rent">rent</option>
                        <option value="grocery">grocery</option>
                        <option value="vacation">vacation</option>
                        <option value="transporation">transporation</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" id="add-btn" class="btn btn-primary ">add expense</button>
                </div>

        </form>
        <!-- </div> -->
        <!-- </div> -->

    </div>
    <div class="container justify-content-center ">
        <!-- <div class="card"> -->
        <!-- <div class="card-body"> -->
        <h2>Expense-List</h2>
        <div class="table-responsive ">
            <table class="table table-striped">
                
                <thead class="table-class">
                    <tr>
                    <th>category</th>
                    <th>description</th>
                    <th>amount</th>
                    <th>delete</th>
                    <th>edit</th>
                </tr>
                </thead>
                
                <tbody id="expense-table" class="table-group-divider">

                </tbody>
                

            </table>
        </div>
        <!-- </div> -->

        <!-- </div> -->
    </div>

    <script src="script3.js"></script>

</body>

</html>
